{% extends "base.html" %}

{% block title %}Login - Virtual Herbal Garden{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       class="form-control" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-block">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="auth-divider">
            <span>or try demo accounts</span>
        </div>

        <div class="demo-logins">
            <div class="demo-buttons">
                <a href="{{ url_for('auth.demo_login', role='user') }}" 
                   class="btn btn-secondary btn-block">
                    <i class="fas fa-user"></i>
                    Demo User Login
                </a>
                <a href="{{ url_for('auth.demo_login', role='admin') }}" 
                   class="btn btn-secondary btn-block">
                    <i class="fas fa-crown"></i>
                    Demo Admin Login
                </a>
            </div>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? 
                <a href="{{ url_for('auth.register') }}" class="auth-link">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-card {
    background: white;
    border-radius: 12px;
    padding: 3rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border: 1px solid #e2e8f0;
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #2e7d32, #4caf50);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    color: white;
    font-size: 2rem;
}

.auth-header h1 {
    color: #2d3748;
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: #718096;
}

.auth-form .form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4a5568;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 1rem;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    background: #f7fafc;
    color: #2d3748;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-control:focus {
    outline: none;
    border-color: #2e7d32;
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #718096;
}

.checkbox input {
    display: none;
}

.checkmark {
    width: 18px;
    height: 18px;
    border: 2px solid #e2e8f0;
    border-radius: 3px;
    margin-right: 0.5rem;
    position: relative;
    transition: all 0.3s;
}

.checkbox input:checked + .checkmark {
    background: #2e7d32;
    border-color: #2e7d32;
}

.checkbox input:checked + .checkmark::after {
    content: 'âœ“';
    position: absolute;
    color: white;
    font-size: 12px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.btn-block {
    width: 100%;
    justify-content: center;
}

.btn-large {
    padding: 1rem 2rem;
    font-size: 1.1rem;
}

.auth-divider {
    text-align: center;
    margin: 2rem 0;
    position: relative;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e2e8f0;
}

.auth-divider span {
    background: white;
    padding: 0 1rem;
    color: #718096;
    position: relative;
}

.demo-logins {
    margin-bottom: 2rem;
}

.demo-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.auth-footer {
    text-align: center;
    color: #718096;
}

.auth-link {
    color: #2e7d32;
    text-decoration: none;
    font-weight: 600;
}

.auth-link:hover {
    text-decoration: underline;
}

[data-theme="dark"] .auth-card {
    background: #2d3748;
    border-color: #4a5568;
}

[data-theme="dark"] .auth-header h1 {
    color: #f7fafc;
}

[data-theme="dark"] .auth-header p {
    color: #a0aec0;
}

[data-theme="dark"] .form-control {
    background: #4a5568;
    border-color: #718096;
    color: #f7fafc;
}

[data-theme="dark"] .auth-divider span {
    background: #2d3748;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem;
    }
}
</style>
{% endblock %}
