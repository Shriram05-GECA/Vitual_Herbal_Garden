{% extends "base.html" %}

{% block title %}Register - Virtual Herbal Garden{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join our herbal community</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required 
                           class="form-control" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required 
                           class="form-control" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       class="form-control" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="form-control" placeholder="Create password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           class="form-control" placeholder="Confirm password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-block">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="demo-logins">
            <div class="demo-buttons">
                <a href="{{ url_for('auth.demo_login', role='user') }}" 
                   class="btn btn-secondary btn-block">
                    <i class="fas fa-user"></i>
                    Try Demo User
                </a>
                <a href="{{ url_for('auth.demo_login', role='admin') }}" 
                   class="btn btn-secondary btn-block">
                    <i class="fas fa-crown"></i>
                    Try Demo Admin
                </a>
            </div>
        </div>

        <div class="auth-footer">
            <p>Already have an account? 
                <a href="{{ url_for('auth.login') }}" class="auth-link">Sign in here</a>
            </p>
        </div>
    </div>
</div>

<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

@media (max-width: 480px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
